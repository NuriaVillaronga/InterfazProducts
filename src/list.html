<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="../style/bootstrap_style.css" rel="stylesheet">
    <script src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../style/list.css" rel="stylesheet">
    <link href="../style/edition.css" rel="stylesheet">
    <script language="JavaScript" src="../js/hamburguerMenu.js"></script>
    <script language="JavaScript" src="../js/sortTable.js"></script>
    <script language="JavaScript" src="../js/searchProducts.js"></script>
    <script language="JavaScript" src="../js/changeButtonsClick.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Lista de productos</title>
</head>

<body>

    <!--Navigation menu-->
    <div id="navigation_bar">
        <nav class="navbar navbar-expand-lg">
            <div class="row" id="menu_select">
                <div class="col-1"></div>
                <div class="col-3" id="select_title">Catálogo:</div>
                <div class="col-7" id="select_content">
                    <select class="form-select">
                        <option value="1">Ejemplo catalogo 1</option>
                        <option value="2">Ejemplo catalogo 2</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>
            <div id="hamburguer_icon" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menuItems">
                <button class="changeOnMenu" type="button">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div id="menuItems" class="collapse navbar-collapse">  
                <ul class="navbar-nav ms-5">
                    <li class="nav-item">
                            <button class="changeOnMenu" type="button">
                                <i class="bi bi-gear-fill"></i>
                                <span class="hamburguer_span_items">Ajustes</span>
                            </button>
                    </li> 
                    <li class="nav-item">
                            <button class="changeOnMenu" id="comments" type="button"> 
                                <i class="bi bi-chat-right-text-fill"></i>
                                <span class="hamburguer_span_items">Añadir comentarios</span> 
                            </button>
                    </li>
                    <span id="separator_icon">|</span>
                    <li class="nav-item">
                            <button class="changeOnMenu" type="button">
                                <i class="bi bi-clipboard-minus"></i>
                                <span class="hamburguer_span_items">Copiar</span>
                            </button>
                    </li>
                    <li class="nav-item">
                            <button class="changeOnMenu" type="button">
                                <i class="bi bi-question-circle"></i>
                                <span class="hamburguer_span_items">Ayuda</span>
                            </button>
                    </li>
                    <li class="nav-item">
                            <button class="changeOnMenu" id="language" type="button">
                                <i class="bi bi-globe"></i>
                                <span class="hamburguer_span_items">Idioma</span>
                            </button>
                    </li>
                    <li class="nav-item" id="last_item_hamburguer">
                            <button class="changeOnMenu" id="logout" type="button">
                                <i class="bi bi-box-arrow-in-right"></i>
                                <span class="hamburguer_span_items">Salir</span>
                            </button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <script src="../bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!------------->

    <!--Searchs-->
    <div class="container-fluid">
        <form class="row searchs">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-8" id="select_searchs">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-3">
                        <span>Vista</span>
                        <select class="form-select">
                            <option value="1" selected>Defecto</option>
                            <option value="2">Defecto 2</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 col-xxl-4" id="input_search">
                        <input type="text" id="search" class="form-control" placeholder="Busqueda de texto completo en productos">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-5" id="select_behavoir">
                        <select class="form-select">
                            <option value="1" selected disabled>Comportamiento</option>
                            <option value="2">Comportamiento 1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4" id="button_searchs"> 
                <div class="row">
                    <div class="col-12">
                        <button class="shadow-sm btn changeOnGrey" id="btn_search" type="button" onclick="searchProducts()"><i class="bi bi-search"></i>Búsqueda <span>avanzada</span></button>
                        <button class="shadow-sm btn changeOnGrey" id="btn_new" type="button"><i class="bi bi-plus"></i>Agregar nuevo título</button>
                        <button class="shadow-sm btn changeOnGrey" id="btn_reload" type="button" onclick="refresh()"><i class="bi bi-arrow-clockwise"></i></button>
                        <button class="shadow-sm btn changeOnGrey" id="btn_order" type="button"><i class="bi bi-filter"></i><span>A-Z</span></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!------------->

    <!--List-->
    <div class="row container-fluid" id="productsList">
        <div class="table-responsive">
            <table class="table" id="tableList">
                <tr>
                    <th class="center_items"> 
                        <input type="checkbox">
                    </th>
                    <th class="center_items">
                        <i class="bi bi-image-fill"></i>
                    </th>
                    <th>Árbitro</th>
                    <th>Título <i class="bi bi-arrow-up" id="arrowIcon" onclick="sortTable()"></i></th>
                    <th>ISBN13/EAN</th>
                    <th>Forma del producto</th>
                    <th>Autores</th>
                    <th>Asignaturas</th>
                    <th>ONIX</th>
                </tr>
                <tr>
                    <td class="center_items"></td>
                    <td class="center_items">dbjhdsbdhjs</td>
                    <td>eghfjv</td>
                    <td>aedcg</td>

                    <td>cjghcv</td>
                    <td>bhkjkhbj</td>
                    <td>vghvjhgv</td>
                    <td>ghvvjgg</td>
                </tr>
                <tr>
                    <td class="center_items"></td>
                    <td class="center_items">dbjhdsbdhjs</td>
                    <td>aaakmaadmka</td>
                    <td>uokmkjn</td>
                    <td>chgfcg</td>
                    <td>amdeffoei</td>
                    <td>bcsewjr</td>
                    <td>eiwo</td>
                    <td>ghvvjgg</td>
                </tr>
            </table>
        </div>
    </div>

    <!--Pagination-->
    <footer class="container-fluid">
        <div class="row">
            <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-4 col-xxl-4"></div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 col-xxl-4">
                <div class="row">
                    <div class="col-5" id="title_pagination">
                        <span>Productos por página</span>
                    </div>
                    <div class="col-2">
                        <select class="form-select"> <!--Distintos valores del OFFSET-->
                            <option value="1">5</option>
                            <option value="2">10</option>
                            <option value="3">15</option>
                            <option value="4">20</option>
                            <option value="5">25</option>
                        </select>
                    </div>
                    <div class="col-5" id="icons_pagination">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <i class="bi bi-chevron-left"></i>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <i class="bi bi-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-3 col-xl-4 col-xxl-4"></div>
        </div>
    </footer>

    <script>
    function refresh() {location.reload();}
    </script>
</body>
</html>
